<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forever Forward - Checkout</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/checkout.css"> <!-- Link to the separate CSS file -->
</head>
<body>
    <header>
        <a href="index.html" class="go-back">Go Back</a>
        <img src="images/logo.jpg" alt="Forever Forward Logo" class="logo">
    </header>

    <main>
        <section class="checkout">
            <h1>Checkout</h1>
            <div class="product-details">
                <div class="product-item">
                    <img src="images/hat.png" alt="Forever Forward Hat">
                    <h2>Forever Forward Hat</h2>
                    <p>Price: $19.99</p>
                    <label for="hat-quantity">Quantity:</label>
                    <input type="number" id="hat-quantity" name="hat-quantity" value="0" min="0">
                </div>
                <div class="product-item">
                    <img src="images/sticker.png" alt="Forever Forward Sticker">
                    <h2>Forever Forward Sticker</h2>
                    <p>Price: $7.99</p>
                    <label for="sticker-quantity">Quantity:</label>
                    <input type="number" id="sticker-quantity" name="sticker-quantity" value="0" min="0">
                </div>
            </div>
            <div class="order-summary">
                <h2>Order Summary</h2>
                <p>Total: $<span id="total-price">0.00</span></p>
            </div>
            <form id="checkout-form" class="checkout-form">
                <h2>Shipping Information</h2>
                <div class="form-group">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="zip">ZIP Code:</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" required>
                </div>
                <h2>Payment Information</h2>
                <div class="form-group">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number" required>
                </div>
                <div class="form-group">
                    <label for="expiry-date">Expiry Date:</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
                <button type="submit" class="checkout-button">Complete Purchase</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Forever Forward. All rights reserved.</p>
    </footer>

    <script>
        function updateTotal() {
            const hatPrice = 19.99;
            const stickerPrice = 7.99;
            const hatQuantity = parseInt(document.getElementById('hat-quantity').value) || 0;
            const stickerQuantity = parseInt(document.getElementById('sticker-quantity').value) || 0;
            const total = (hatPrice * hatQuantity + stickerPrice * stickerQuantity).toFixed(2);
            document.getElementById('total-price').textContent = total;
        }

        document.getElementById('hat-quantity').addEventListener('change', updateTotal);
        document.getElementById('sticker-quantity').addEventListener('change', updateTotal);

        // Set initial quantity based on URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const item = urlParams.get('item');
        if (item === 'hat') {
            document.getElementById('hat-quantity').value = 1;
        } else if (item === 'sticker') {
            document.getElementById('sticker-quantity').value = 1;
        }
        updateTotal();

        // Handle form submission
        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Display a confirmation message
            alert('Thanks! The form was submitted successfully.');

            // Redirect to home page after 2 seconds
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 2000);
        });
    </script>
</body>
</html>
